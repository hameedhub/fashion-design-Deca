<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Style Page</title>
</head>
<link rel='stylesheet' href='public/css/style.css' type='text/css' />

<body>

    <header>
        <a class="logo">FDM</a>
        <input id="nav" type="checkbox">
        <label for="nav"></label>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a class="active" href="#">Styles</a></li>
                <li><a href="#">Booked</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="wrap">
        <section class="container">
            <div class="title" >
                <h4>My Style</h4> <button id="myBtn" class="btn btn-success">Create Style</button>
            </div>
            <input class="search" type="text" id="myInput" onkeyup="search()" placeholder="Search filter.. ">
            <ul class="box trans" id="myUL">
                <li class="collapsible"><a>StreetWear Style</a></li>
                <div class="content">
                    <p>
                        It is design to be for street people to ware and enjoy the confort
                    </p>
                </div>
                <li class="collapsible"><a>Ethnic Fashion</a></li>
                <div class="content">
                    <p>
                        For people who enjoy the Ethnic fashion
                    </p>
                </div>
            </ul>
        </section>
    </main>
    <div id="myModal" class="modal">

            <div class="modal-content">
                <div class="modal-header">
                  <span class="close">&times;</span>
                  <h5>Style Details</h5>
                </div>
                <div class="modal-body">
                  <input type="text" name="name" placeholder="Style Name"> 
                  <textarea rows="4" cols="5" placeholder="Description"></textarea>
                  <button class="btn btn-success">Save</button>
                </div>
          </div>

      </div>
    <script src="public/js/custom.js"></script>

</body>

</html>
